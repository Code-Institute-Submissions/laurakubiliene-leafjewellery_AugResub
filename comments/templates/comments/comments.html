{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h5 class="text-muted">Add a Comment</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'comments' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ forms|crispy }}
                    {% for field in form %}
                            {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                            {% endif %}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'comments' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Comment</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
